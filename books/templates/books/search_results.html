{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<h1>Search Results</h1>
{% for book in book_list %}
<div>
  <a href="{{ book.get_absolute_url }}">
    <h3>{{ book.title }}</h3>
  </a>
  <p>Author: {{ book.author }}</p>
  <p>Price: {{ book.price }}</p>
</div>
{% endfor %}
{% endblock content %}
